name: Release Pipeline
# credit to mc-modpack-kit for the template
on:
  push:
    branches:
      - main
env:
  pack-file: "pack.toml"
  default-release-modrinth: "true"
  name: 'Create: Prepare to Dye'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          tag_prefix: ''
          custom_release_rules: feat:minor:Features,fix:patch:Fixes,revert:patch:Reverted Changes,docs:patch,Documentation and Localization,test:patch:Tests and testing related changes
          github_token: ${{ secrets.GH_TOKEN }}

      - name: Install packwiz
        uses: supplypike/setup-bin@v3
        with:
          uri: "https://nightly.link/packwiz/packwiz/workflows/go/main/Linux%2064-bit%20x86.zip"
          name: "packwiz"
          version: "linux"

      - name: Build name
        id: build_name
        run: echo 'name=${{ steps.tag_version.outputs.new_tag }} - ${{ env.name }} [forge][modrinth]' >> $GITHUB_OUTPUT
      - name: Build Modrinth Modpack
        run: packwiz modrinth export --output "${{ steps.build_name.outputs.name }}.mrpack"

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          token: ${{ secrets.GH_TOKEN }}
          artifacts: |
            *.mrpack

      - name: Publish to Modrinth
        id: modrinth
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          modrinth-id: ${{ vars.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          loaders: forge
          game-versions: 1.19.2
          changelog: ${{ steps.tag_version.outputs.changelog }}
          files: "*.mrpack"
          version: ${{ steps.tag_version.outputs.new_tag }}
          version-type: release
          name: ${{ steps.build_name.outputs.name }}
      - name: Update modrinth description to match reademe
        run: |
          curl -X PATCH \
            -H "Authorization: ${{ secrets.MODRINTH_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "$(cat README.md | jq -R -s '{body: .}')" \
            https://api.modrinth.com/v2/project/${{ vars.MODRINTH_ID }}